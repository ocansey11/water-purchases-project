<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign Up</title>
      </head>
      <body>
        <h1>Sign Up</h1>
        <form action="/signup" method="POST" id="signup-form">
          <!-- Input for username -->
          <label for="username">Username:</label>
          <input
            class="form__field"
            type="text"
            id="username"
            name="username"
            required
          />
          <br />

          <!-- Input for email -->
          <label for="email">Email:</label>
          <input
            class="form__field"
            type="email"
            id="email"
            name="email"
            required
          />
          <br />

          <!-- Input for password -->
          <label for="password">Password:</label>
          <input
            class="form__field"
            type="password"
            id="password"
            name="password"
            required
          />
          <br />

          <label for="password">Re-type Password:</label>
          <input
            class="form__field"
            id="confirm-password"
            type="text"
            placeholder="Password"
            style="display: block"
            required
          />
          <br />

          <!-- Submit button -->
          <button type="submit">Sign Up</button>
        </form>
      </body>
    </html>
  </body>

  <script>
    // script.js
    window.addEventListener("DOMContentLoaded", (event) => {
      // get the form element
      const form = document.getElementById("signup-form");

      const checkPasswordMatch = (event) => {
        // get the values of the pw field and pw confirm field
        const passwordValue = document.getElementById("password").value;
        const passwordConfirmValue =
          document.getElementById("confirm-password").value;
        // if the values are not equal, alert the user
        // otherwise, submit the form
        if (passwordValue !== passwordConfirmValue) {
          // prevent the default submission behavior
          event.preventDefault();
          alert("Passwords must match!");
        } else {
          alert("The form was submitted!");
        }
      };
      // listen for submit event and run password check
      form.addEventListener("submit", checkPasswordMatch);
    });
  </script>
</html>
